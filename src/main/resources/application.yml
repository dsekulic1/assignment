spring:
  application:
    name: helloworld
  profiles:
    active: db
server:
  port: 8081
---

spring:
  config:
    activate:
      on-profile: h2
  h2:
    console:
      enabled: true
      path: /h2-ui
    datasource:
      url: jdbc:h2:mem:mydb
      driver-class-name: org.h2.Driver
      username: admin
      password: admin
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      defer-datasource-initialization: true
      hibernate.ddl-auto: update
---

spring:
  config:
    activate:
      on-profile: db
  datasource:
    url: jdbc:sqlite:mydb.db
    driver-class-name: org.sqlite.JDBC
    username: admin
    password: admin
  jpa:
    database-platform: com.example.helloWorld.dialect.SQLiteDialect
    hibernate.ddl-auto: update
    show-sql: false